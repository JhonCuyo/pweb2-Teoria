<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Base</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Hola Mundo desde DJango</h1>
    <h2>con Templates</h2>
    <p>
        {{myText}},
        {{myNumber}}
    </p>
    <ul>
        {% for myItem in myList %}
        <li>{{ myItem }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
